- name: Clone asdf repository
  git:
    repo: https://github.com/asdf-vm/asdf.git
    dest: "~/.asdf"
  tags:
    - install
    - update
    - asdf

- name: Install asdf nodejs plugin
  shell: asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git
  tags:
    - install
    - asdf

- name: Install asdf nodejs 20.10.0 version
  shell: asdf install nodejs 20.10.0
  tags:
    - install
    - asdf

- name: Set global nodejs version to 20.10.0
  shell: asdf global nodejs 20.10.0
  tags:
    - install
    - asdf
