- name: Clone asdf repository
  git:
    repo: https://github.com/asdf-vm/asdf.git
    dest: "~/.asdf"
  tags:
    - install
    - asdf

- name: Install asdf nodejs plugin
  shell: asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git
  tags:
    - install
    - asdf

- name: Install asdf nodejs 18.17.1 version
  shell: asdf install nodejs 18.17.1
  tags:
    - install
    - asdf

- name: Set global nodejs version to 18.17.1
  shell: asdf global nodejs 18.17.1
  tags:
    - install
    - asdf
