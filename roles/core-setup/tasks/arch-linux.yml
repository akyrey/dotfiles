- name: Install system packages
  when: ansible_os_family == "Archlinux"
  become: yes
  community.general.pacman:
    name:
      - brave-browser
      - dbeaver
      - discord
      - docker
      - firefox
      - fzf
      - gimp
      - noto-fonts
      - noto-fonts-emoji
      - ripgrep
      - thunderbird
      - xclip
      - wmctrl
    state: present
  tags:
    - install
    - core

- name: Install aur system packages
  when: ansible_os_family == "Archlinux"
  kewlfft.aur.aur:
    name:
      - bitwarden
      - google-chrome
      - latte-dock-git
      - layan-cursor-theme-git
      - microsoft-edge-stable-bin
      - obsidian
      - papirus-icon-theme
      - postman
      - signal-desktop
      - slack-desktop
      - spotify
    state: present
  tags:
    - install
    - core

- name: Symlink latte-dock layout
  when: ansible_os_family == "Archlinux"
  file:
    src: "{{ dotfiles_home}}/roles/core-setup/files/akyrey.layout.latte"
    dest: "{{dotfiles_user_home}}/.config/latte/akyrey.layout.latte"
    state: link
    force: yes
  tags:
    - install
    - core
